plugins {
    id 'java'
    id 'jacoco'
}

tasks.withType(JavaCompile).configureEach {
    sourceCompatibility = JavaVersion.VERSION_17 // 设置源代码的编译版本
    targetCompatibility = JavaVersion.VERSION_17 // 设置目标版本
    options.encoding = 'UTF-8' // 设置编码
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
    ignoreFailures = true
}